<!DOCTYPE html>
<html lang="es">

<head>
    <link rel=stylesheet type="text/css" href="olympics.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script src="olympics.js"></script>
    <!-- Headder-->
    <div class="header">
        <div class="header-content">
        </div>
        <div class='header-logo start'>
            <a href='http://www.google.com'>
                <img class="sochi-logo" src="./assets/logo-sochi-color.png"></a>
        </div>
        <div class='header-logo end'>
            <a href='http://www.google.com'><img class='claro-sports' src='./assets/logo-claro-sports.png'></a>
        </div>

    </div>
    <!-- Contenido-->
    <div class="content">
        <div class="card">
            <div class="Faltan" id="title">
            </div>
            <!-- Contador-->
            <div id="contador" class="contador">
                <div class="countdown">
                    <div id="days"></div>
                    <div>DIAS</div>
                </div>
                <div class="countdown">
                    <div id="hours"></div>
                    <div>HRS</div>
                </div>
                <div class="countdown">
                    <div id="minutes"></div>
                    <div>MIN</div>
                </div>
                <div class="countdown">
                    <div id="seconds"></div>
                    <div>SEG</div>
                </div>
            </div>
            <!-- Video-->
            <div class="reproducing">
            </div>
        </div>
    </div>
    <!--Video bar-->
    <div class="video-bar">
        <div class="video-bar-content">
            <div class="video-bar-txt">CLARO SPORTS EN SOCHI 2014
            </div>
            <div class="circle-videos">
                <div class="video">
                    <div class="container">
                        <img class="image" id="1" src="./assets/team-latam.png" alt="">
                        <!--hover-->
                        <button (click)="clickMe('uno')" class="overlay" type="button" id="button1">
                        <div class="text ">Duis tincidunt pellentesque condimentum. Aliquam erat volutpat.</div>
                    </button>

                    </div>

                    <div class='video-txt'>TEAM LATAM</div>
                </div>
                <div class="video ">
                    <div class="container ">
                        <img class="image " src="./assets/travel-meets-fashion.png " alt=" ">
                        <button class="overlay " id=1 (click)="clickMe ('dos')">
                        <div class="text ">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                    </button>

                    </div>

                    <div class='video-txt'>TRAVEL MEETS FASHION</div>
                </div>
                <div class="video ">
                    <div class="container ">
                        <img class="image " src="./assets/velocidad-riesgo.png " alt=" ">
                        <button (click)="clickMe ('tres')" class="overlay ">
                        <div class="text "> Suspendisse eu consequat urna. Integer ac auctor lorem. </div>
                    </button>
                    </div>

                    <div class='video-txt'>VELOCIDAD Y RIESGO</div>
                </div>
                <div class="video ">
                    <div class="container ">
                        <img class="image " src="./assets/experiencia.png " alt=" ">
                        <button (click)="clickMe ('cuatro')" class="overlay ">
                        <div class="text ">Sed ligula erat, sagittis sit amet ultricies eu, eu nisl.</div>
                    </button>

                    </div>

                    <div class='video-txt'>EXPERIENCIA MULTIMEDIA</div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-icon">
                <a href="" class="privacity-notice">Aviso de privacidad / Contacto</a>
            </div>
            <div class="footer-icon">
                <img class='sochi-logo footer' href='' src='./assets/logo-sochi.png'>
            </div>
            <div class="footer-icon">
                <img class='sochi-logo footer' href='' src='./assets/icons.png'>
            </div>
        </div>
    </div>
</body>

</html>
